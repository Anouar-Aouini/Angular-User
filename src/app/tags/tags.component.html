<div class="alert alert-danger" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
<section class="info">
  <button class="btn btn-success" (click)="addTag()">Add Tag</button>
  <h2 *ngIf="tags.length > 0">
Tags List
  </h2>
  <h1 *ngIf="tags.length == 0">No tags yet!</h1>
<div class="container">
  <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let tag of tags">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" [src]="imgURL+(+tag.user_id+5)">
        </div>
        <div class="team-content">
          <h1>{{tag.name}}</h1>
          <h3 class="name">{{tag.posts.length}} posts</h3>
          <h4 class="title">{{tag.createdAt | date}}</h4>
        </div>
        <button class="btn btn-success mx-2" (click)="getPostsByTag(tag)">Posts</button>
        <button class="btn btn-primary" (click)="addPost(tag)">Add Post</button>
        <button class="btn btn-danger" *ngIf="tag.user_id == activeUser?.id" (click)="deleteTag(tag)">Delete</button>
      </div>
    </div>
  </div>
</div>
