<div class="container">
<h1 style="text-align: center;">Add Post</h1>
<mat-card>
  <form (submit)="addPost(postForm)" #postForm="ngForm">
  <mat-form-field>
         <textarea matInput
           name="title"
           ngModel
           required
           minlength="3"
           placeholder="Enter title"
           #title="ngModel"
         ></textarea>
         <mat-error *ngIf="title.invalid && title.touched">
           <mat-error *ngIf="title.errors?.required">Title is required</mat-error>
           <mat-error *ngIf="title.errors?.minlength">Title must contain 3 characters at least</mat-error>
         </mat-error>
  </mat-form-field>
  <mat-form-field>
         <textarea matInput
          name="description"
          ngModel
          required
          minlength="6"
          placeholder="Enter description"
          #description="ngModel"
         ></textarea>
          <mat-error *ngIf="description.invalid && description.touched">
           <mat-error *ngIf="description.errors?.required">Description is required</mat-error>
           <mat-error *ngIf="description.errors?.minlength">Description must contain 6 characters at least</mat-error>
         </mat-error>
        </mat-form-field>
<button
mat-raised-button
color="accent"
type="submit"
[disabled]="postForm.invalid"
>Save</button>
</form>
</mat-card>
</div>
