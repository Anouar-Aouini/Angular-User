<div class="alert alert-danger" role="alert" *ngIf="successMessage.showSuccess">
  {{successMessage.msg}}
</div>
  <div class="container">
  <h1 *ngIf="posts?.length==0 && search.length==0">There is no posts yet!</h1>
  <h1 *ngIf="posts?.length==0 && search.length>0">There is no matching posts</h1>
  <div class="card" *ngFor="let post of posts,let i=index" >
    <div class="card__body">
      <span class="tag tag-red" *ngIf="post.user.id == user?.id" (click)="deletePost(post.id)">X</span>
      <h4>{{post.title}}</h4>
      <p>{{post.description}}</p>
    </div>
    <div class="card__footer" (click)="showDetails(post)">
      <div class="user">
        <img [src]="imgURL+(post.user.id+5)" alt="user__image" class="user__image">
        <div class="user__info">
          <h5>{{post.user.firstName}}</h5>
          <small>{{duration(post.createdAt)}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
