<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/UXdKE3o.jpg" width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{post?.user?.firstName}} {{post?.user?.lastName}}</span> <small class="text-primary">Collegues</small> </div>
                    </div>
                    <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{durationTime()}}</small></div>
                  </div>
                <div class="p-2">
                  <h2>{{post?.title}}</h2>
                    <p class="text-justify">{{post?.description}}</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
                        <div class="d-flex flex-row muted-color"> <span>{{comments?.length}} comments</span> </div>
                    </div>
                    <hr>
                    <div class="comments">
                        <div class="d-flex flex-row mb-2" *ngFor="let comment of comments">
                           <img src="https://i.imgur.com/9AZ2QX1.jpg" width="40" class="rounded-image">
                            <div class="d-flex flex-column ml-2"> <span class="name">{{userName(comment)}}</span> <small class="comment-text">{{comment.text}}</small>
                                <div class="d-flex flex-row align-items-center status"><small>{{duration(comment.createdAt)}}</small> </div>
                            </div>
                        </div>
                        <form class="comment" [formGroup]="commentForm" (ngSubmit)="onSubmitComment()">
                            <div class="form-group">
                            <input

                             formControlName="text"
                             type="text" name="text"
                             placeholder="Enter your comment"
                             class="form-control">
                             <!-- <div *ngIf="text?.errors && (text?.invalid || text?.touched)">
                                  <h3 class="text-danger" *ngIf="text?.errors?.required && text?.touched">comment is required</h3>
                              </div> -->
                           </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
